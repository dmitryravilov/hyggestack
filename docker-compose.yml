services:
  postgres:
    image: postgres:15-alpine
    container_name: hygge_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-hyggestack}
      POSTGRES_USER: ${DB_USERNAME:-hyggestack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-hyggestack}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hygge_network
    restart: unless-stopped
    shm_size: 256mb

  redis:
    image: redis:7-alpine
    container_name: hygge_redis
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hygge_network
    restart: unless-stopped

  laravel:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: hygge_laravel
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-hyggestack}
      DB_USERNAME: ${DB_USERNAME:-hyggestack}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hygge_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: hygge_nginx
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./frontend/dist:/var/www/html/frontend:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      laravel:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hygge_network
    restart: unless-stopped

  vue:
    build:
      context: .
      dockerfile: ./docker/vue/Dockerfile
    container_name: hygge_vue
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./themes:/themes
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${VITE_PORT:-5173}:5173"
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hygge_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  hygge_network:
    driver: bridge
